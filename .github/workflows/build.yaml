name: Build

on:
  push:
    branches: [main]

concurrency: ${{ github.ref }}

jobs:
  build:
    if: "!contains(github.event.commits[0].message, 'docs(release):')" # to avoid recursive trigger.
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ’¿ Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ•µ Lint the code
        run: yarn lint

      - name: ğŸ”¬ Run unit tests
        run: yarn test:coverage

      - name: ğŸ’¿ Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
